name: Enterprise CI Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: userpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: userpassword
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      JWT_SECRET: supersecretkey
      JWT_ALGORITHM: HS256

    steps:

      # 1️⃣ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install Dependencies
      - name: Install Project Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff bandit

      # 5️⃣ Run Ruff Linter
      - name: Run Ruff Lint
        run: ruff check .

      # 6️⃣ Run Bandit Security Scan
      - name: Run Bandit Security Scan
        run: bandit -r app -ll

      # 7️⃣ Wait for PostgreSQL to be Ready
      - name: Wait for PostgreSQL
        run: |
          for i in `seq 1 15`;
          do
            pg_isready -h localhost -p 5432 -U user && break
            sleep 2
          done

      # 8️⃣ Run Tests with Coverage Enforcement (80%)
      - name: Run Tests with Coverage
        run: |
          pytest \
            --cov=app \
            --cov-fail-under=60

      # 9️⃣ Build Docker Image
      - name: Build Docker Image
        run: docker build -t finance-risk-platform .

